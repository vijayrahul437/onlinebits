<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Admin Login</title>
		<meta name="description" content="">
		<meta name="author" content="vijay">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link href="../css/style.css" rel="stylesheet" id="bootstrap-css">
		<style type="text/css">
			.navbar {
				background-color: #419eb9;
			}
		</style>
		<script src="https:////code.jquery.com/jquery-1.10.2.min.js"></script>
		<script	src="https:////maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script	src="../js/script.js"></script>
	</head>
	<body style="">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">OnlieBits</a>
				</div>
			</div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3  class="panel-title">LogIn</h3>
					</div>
					<div class="modal-body">
						<form >
							<div class="form-group">
								<input type="email" class="form-control input-md" placeholder="Username" name="email" id="email"/>
							</div>

							<div class="form-group">
								<input type="password" class="form-control input-md" placeholder="Password" id="password" name="password"/>
							</div>

							<div class="form-group">
								<input type="submit" class="btn btn-block btn-md btn-info" value="Login"/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">LogIn</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="alert alert-danger">
								<strong>Invalid Credentials!</strong> Please enter valid details to login.
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								Close
							</button>
							<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
		</script>
	</body>
</html>
